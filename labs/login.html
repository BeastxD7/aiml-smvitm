<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS for loading spinner */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
    </style>
</head>

<body>
    <!-- Login container -->
    <div class="container mt-5" id="login-container" style="display: none;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login with Google</div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-block" onclick="googleSignIn()">Sign in with Google</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading spinner -->
    <div id="loading-spinner">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth-compat.js"></script>
    <!-- Your Firebase configuration -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
        apiKey: "AIzaSyCN0VLc3wYAeKBk06g-HVtE4dDPcEZo6xk",
        authDomain: "aiml-smvitm.firebaseapp.com",
        projectId: "aiml-smvitm",
        storageBucket: "aiml-smvitm.appspot.com",
        messagingSenderId: "867145474581",
        appId: "1:867145474581:web:a2e294081b458bdb69e41c",
        measurementId: "G-64CF103MLC"
        };
        firebase.initializeApp(firebaseConfig);

        // Check if user is already logged in
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                // Show loading spinner
                document.getElementById('loading-spinner').style.display = 'block';
                // Redirect to aiml.html upon successful login
                window.location.href = "aiml.html";
            } else {
                // Show login container
                document.getElementById('login-container').style.display = 'block';
            }
        });

        function googleSignIn() {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithRedirect(provider);
        }
</script>
</body>

</html>
