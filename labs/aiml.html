<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aiml</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
    background-color: #8EC5FC;
    background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
    background-size: cover;
   

  
    
   
}
    .navbar {
      background-color: #007bff !important; /* Blue color */
    }
    .navbar-brand {
      font-weight: bold;
    }
    .nav-item {
      margin-right: 15px;
    }
    .nav-link {
      color: #ffffff !important; /* White color */
      font-weight: bold;
    }
    .nav-link:hover {
      color: #dee2e6 !important; /* Light gray color on hover */
    }
    .container-fluid {
      padding-top: 70px; /* Adjust based on navbar height */
    }
    .subject-folder {
      cursor: pointer;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      background-color: #f8f9fa;
    }
  
    .subject-folder:hover {
      background-color: #e9ecef;
    }
  
    .subfolder {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out; /* Add transition */
    }
    
    .subfolder.active {
      max-height: 500px; /* Adjust this value based on your needs */
    }
    .subject-container {
      overflow: auto;
    }
  
    .subject-folder.active {
      background-color: #e9ecef;
    }
  
    .subject-section {
      margin-bottom: 40px;
      border: 1px solid #ddd; /* Gray border */
      padding: 20px;
      border-radius: 5px; /* Rounded corners */
      background-color: #ffffff; /* White background */
    }
    .subject-section h3 {
      margin-bottom: 20px;
      font-weight: bold;
      color: #333333; /* Dark text color */
    }
    .file-list {
      list-style-type: none;
      padding: 0;
    }
    .file-list li {
      margin-bottom: 5px;
    }
    .file-list li a {
      color: #007bff; /* Blue link color */
    }
    .file-list li a:hover {
      text-decoration: underline;
    }
    .upload-btn {
      margin-top: 10px;
    }
    .file-input {
      display: none;
    }
    .custom-file-upload {
      cursor: pointer;
    }
    
  </style>
</head>
<body>
 <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <a class="navbar-brand" href="/index.html">AIML classroom</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="#notes">Notes</a>
          </li>
          <!-- Add logout link here -->
          <li class="nav-item">
              <a class="nav-link" href="/labs/logout.html">Logout</a>
          </li>
      </ul>
  </div>
</nav>


  <!-- Main Content -->
  <div class="container-fluid">
    <!-- Notes section -->
    <section id="notes" class="subject-section">
      <h3>Notes &IMP questions</h3>
      <div id="folder-notes" class="subject-section subject-folders"></div>
    </section>
    <!-- textbooks section -->
    <section id="textbooks" class="subject-section">
      <h3>Textbooks</h3>
      <div id="folder-textbooks" class="subject-section subject-folders"></div>
    </section>
    <!-- tie section -->
    <section id="tie" class="subject-section">
      <h3>TIE Important Question Papers</h3>
      <div id="folder-tie" class="subject-section subject-folders"></div>
    </section>
    <!-- oldpapers section -->
    <section id="oldpapers" class="subject-section">
      <h3>Old Question Papers</h3>
      <div id="folder-oldpapers" class="subject-section subject-folders"></div>
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Firebase Script -->
  <script type="module" src="/script/fbdb.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth-compat.js"></script>
    <script>
        // Initialize Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyCN0VLc3wYAeKBk06g-HVtE4dDPcEZo6xk",
        authDomain: "aiml-smvitm.firebaseapp.com",
        projectId: "aiml-smvitm",
        storageBucket: "aiml-smvitm.appspot.com",
        messagingSenderId: "867145474581",
        appId: "1:867145474581:web:a2e294081b458bdb69e41c",
        measurementId: "G-64CF103MLC"
        };
        firebase.initializeApp(firebaseConfig);

        // Check authentication state
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                // User is not authenticated, redirect to login page
                window.location.href = "/labs/login.html";
            }
        });
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
      // JavaScript
      document.querySelectorAll('.subject-folder').forEach(folder => {
        folder.addEventListener('click', () => {
          const subfolder = folder.nextElementSibling;
          folder.classList.toggle('active');
          subfolder.classList.toggle('active');
        });
      });
    });
  </script>
</body>
</html>
