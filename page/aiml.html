<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AIML </title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #3c4043;
            padding-top: 56px; /* Adjusted for the fixed navbar */
            padding-bottom: 56px; /* Adjusted for the fixed footer */
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode body {
            background-color: #343a40;
            color: #ffffff;
        }
        .navbar {
            background-color: #4285f4;
            color: white;
        }
        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 56px; /* Adjusted for the fixed navbar */
            left: 0;
            background-color: #ffffff;
            padding-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 16px;
            color: #5f6368;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #202124;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.5s;
        }
        .footer {
            background-color: #f8f9fa;
            color: #3c4043;
            text-align: center;
            padding: 5px;
            position: fixed;
            bottom: 0;
            width: 100%;
            opacity: 0.9;
            border-top: 1px solid #dadce0;
        }
        .footer-icons {
            font-size: 24px;
            margin: 0 10px;
            color: #4285f4;
            transition: color 0.3s ease-in-out;
        }
        .footer-icons:hover {
            color: #202124;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        .loading-bar {
            height: 4px;
            background-color: #4285f4;
            margin-bottom: 20px;
            display: none;
        }
        .settings-section {
            margin-top: 20px;
        }
        .dark-mode-toggle {
            cursor: pointer;
        }
        .dark-mode-toggle:hover {
            color: #202124;
        }
        .cookies-toggle {
            cursor: pointer;
        }
        .cookies-toggle:hover {
            color: #202124;
        }
        .feedback-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">AIML </a>
</nav>

<div class="sidenav">
    <a href="#" onclick="loadContent('notes')">Notes</a>
    <a href="#" onclick="loadContent('assignments')">Assignments</a>
    <a href="#" onclick="loadContent('people')">People</a>
    <a href="#" onclick="loadContent('grades')">Grades</a>
    <!-- Add more links as needed -->
</div>

<div class="content">
    <div class="loading-bar" id="loadingBar"></div>

    <div id="notesContent">
        <h2>Notes</h2>
        <p>This section contains notes related to AIML.</p>
    </div>

    <div id="assignmentsContent">
        <h2>Assignments</h2>
        <p>View and submit assignments here.</p>
    </div>

    <div id="peopleContent">
        <h2>People</h2>
        <p>Connect with other members of AIML Lab.</p>
    </div>

    <div id="gradesContent">
        <h2>Grades</h2>
        <p>Check your grades and performance.</p>

        <!-- Chart.js for charts -->
        <div class="chart-container">
            <canvas id="gradesChart"></canvas>
        </div>

        <script>
            // Dummy data for the chart
            var ctx = document.getElementById('gradesChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Assignment 1', 'Assignment 2', 'Assignment 3', 'Midterm', 'Final'],
                    datasets: [{
                        label: 'Your Grades',
                        data: [85, 90, 78, 95, 88],
                        backgroundColor: '#4285f4',
                        borderColor: '#4285f4',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>

        <div class="settings-section">
            <h2>Settings</h2>
            <div class="form-check">
                <input type="checkbox" class="form-check-input dark-mode-toggle" id="darkModeToggle" onclick="toggleDarkMode()">
                <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input cookies-toggle" id="cookiesToggle">
                <label class="form-check-label" for="cookiesToggle">Cookies and Policy</label>
            </div>
            <!-- Add more settings as needed -->
        </div>

        <div class="feedback-section">
            <h2>Feedback</h2>
            <p>Provide your feedback for AIML Lab.</p>
            <!-- Add feedback form or any other feedback elements here -->
        </div>
    </div>
</div>

<div class="footer">
    <span class="footer-icons"><i class="fab fa-twitter"></i></span>
    <span class="footer-icons"><i class="fab fa-facebook"></i></span>
    <span class="footer-icons"><i class="fab fa-linkedin"></i></span>
    <span class="footer-icons"><i class="fab fa-github"></i></span>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    function loadContent(contentType) {
        // Hide all content sections
        document.getElementById('notesContent').style.display = 'none';
        document.getElementById('assignmentsContent').style.display = 'none';
        document.getElementById('peopleContent').style.display = 'none';
        document.getElementById('gradesContent').style.display = 'none';

        // Show loading bar
        document.getElementById('loadingBar').style.display = 'block';

        // Simulate an asynchronous request (replace with actual Ajax request)
        setTimeout(function () {
            // Hide loading bar
            document.getElementById('loadingBar').style.display = 'none';

            // Show the selected content section
            document.getElementById(contentType + 'Content').style.display = 'block';
        }, 1000);
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
    }
</script>

</body>
</html>
