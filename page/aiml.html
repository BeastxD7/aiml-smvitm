<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Clone</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #007bff !important; /* Blue color */
    }
    .navbar-brand {
      font-weight: bold;
    }
    .nav-item {
      margin-right: 15px;
    }
    .nav-link {
      color: #ffffff !important; /* White color */
      font-weight: bold;
    }
    .nav-link:hover {
      color: #dee2e6 !important; /* Light gray color on hover */
    }
    .container-fluid {
      padding-top: 70px; /* Adjust based on navbar height */
    }
    .subject-section {
      margin-bottom: 20px;
    }
    .subject-section h3 {
      margin-bottom: 10px;
    }
    .file-list {
      list-style-type: none;
      padding: 0;
    }
    .file-list li {
      margin-bottom: 5px;
    }
  </style>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.2/firebase-storage.js"></script>
  <!-- Your Firebase configuration -->
  <script src="path/to/your/firebase-config.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Classroom Clone</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#notes">Notes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#assignments">Assignments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#textbooks">Textbooks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#oldpapers">Old Question Papers</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container-fluid">
    <section id="notes" class="subject-section">
      <h3>Notes</h3>
      <div id="notes-section" class="subject-list">
        <!-- Notes for DBMS -->
        <h4>DBMS</h4>
        <ul class="file-list" id="notes-dbms"></ul>
        <!-- Notes for PAI -->
        <h4>PAI</h4>
        <ul class="file-list" id="notes-pai"></ul>
        <!-- Notes for ATC -->
        <h4>ATC</h4>
        <ul class="file-list" id="notes-atc"></ul>
        <!-- Notes for CN -->
        <h4>CN</h4>
        <ul class="file-list" id="notes-cn"></ul>
        <!-- Notes for EVS -->
        <h4>EVS</h4>
        <ul class="file-list" id="notes-evs"></ul>
        <!-- Notes for RMIPR -->
        <h4>RMIPR</h4>
        <ul class="file-list" id="notes-rmipr"></ul>
      </div>
    </section>
    <section id="assignments" class="subject-section">
      <h3>Assignments</h3>
      <!-- Similar structure as Notes for Assignments -->
    </section>
    <section id="textbooks" class="subject-section">
      <h3>Textbooks</h3>
      <!-- Similar structure as Notes for Textbooks -->
    </section>
    <section id="oldpapers" class="subject-section">
      <h3>Old Question Papers</h3>
      <!-- Similar structure as Notes for Old Question Papers -->
    </section>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
